  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    .products-container {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-info h3 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #333;
    }
    .product-info p.price {
      font-size: 16px;
      margin: 5px 0;
      color: #007bff;
    }
    .product-info button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .product-info button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .products-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
