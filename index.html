<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eShop - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      color: #0056b3;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropbtn:hover,
    .btn:hover {
      background-color: #0056b3;
    }

    .dropbtn:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    .dropdown-content {
      display: block;
      opacity: 0;
      visibility: hidden;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      z-index: 1;
      overflow: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-content p,
    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content p {
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .hero {
      background: url('assets/images/banner.jpg') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      color: white;
      background-color: #007BFF;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    .featured {
      padding: 40px 20px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 220px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 4px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }

      nav a, .dropbtn {
        margin: 10px 0;
      }

      .product-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <div id="header"></div>
  <section class="hero">
    <h2>Your One-Stop Online Store</h2>
    <p>Discover the best deals on gadgets, fashion, and more!</p>
    <a class="btn" href="products.html">Shop Now</a>
  </section>
  
  <script>
    // Check if user is logged in
    const userEmail = localStorage.getItem('loggedInUser');
    if (!userEmail) {
      alert("You must login first.");
      window.location.href = "login.html";
    } else {
      document.getElementById('userEmail').innerText = "Logged in as: " + userEmail;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
