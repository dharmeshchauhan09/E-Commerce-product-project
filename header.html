<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header with Hamburger Menu</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1f2937;
      padding: 15px 20px;
      position: relative;
      z-index: 999;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
    }

    .hamburger {
      font-size: 26px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links li a {
      color: #d1d5db;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-links li a:hover {
      background-color: #374151;
      color: #fff;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: none;
      border: none;
      color: #d1d5db;
      font-size: 16px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1f2937;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #d1d5db;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #374151;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        right: 20px;
        top: 18px;
      }

      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #1f2937;
        display: none;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.open .dropdown-content {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">E-Store</a>
      </div>

      <button class="hamburger" id="hamburger">&#9776;</button>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li class="dropdown" id="accountDropdown">
          <button class="dropbtn">Account â–¾</button>
          <div class="dropdown-content">
            <a href="login.html" id="loginLink">Login</a>
            <a href="logout.html" id="logoutLink">Logout</a>
            <a href="change-password.html">Change Password</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginLink = document.getElementById('loginLink');
      const logoutLink = document.getElementById('logoutLink');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

      loginLink.style.display = isLoggedIn ? 'none' : 'block';
      logoutLink.style.display = isLoggedIn ? 'block' : 'none';

      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');
      const accountDropdown = document.getElementById('accountDropdown');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });

      // Toggle dropdown for mobile
      accountDropdown.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.stopPropagation();
          accountDropdown.classList.toggle('open');
        }
      });

      document.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          accountDropdown.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
