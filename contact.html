<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - E-Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f2f4f7;
      color: #333;
    }

    .header {
      background-color: #1e88e5;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #ffe082;
    }

    .contact-section {
      padding: 60px 20px;
    }

    .contact-section .container {
      max-width: 720px;
      background-color: #fff;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .contact-section h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1e88e5;
    }

    .contact-section .highlight {
      color: #1565c0;
    }

    .contact-section p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #1e88e5;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
    }

    .contact-form button {
      background-color: #1e88e5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #1565c0;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #e3f2fd;
      font-size: 14px;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- <header class="header">
    <div class="logo">E-Store</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header> -->
  <div id="header"></div>
  <section class="contact-section">
    <div class="container">
      <h1>Contact <span class="highlight">E-Store</span></h1>
      <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below.</p>

      <form onsubmit="submitForm(event)" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Thank you! Your message has been submitted.");
      event.target.reset();
    }
  </script>
  <div id="footer"></div>
  <script src="index.js"></script>
</body>
</html>
